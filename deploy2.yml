---
- name: production-server
  hosts: production
  become: true
  tasks:
  - name: stop container
    docker_container:
      name: web_page
      state: stopped
  - name: remove container
    docker_container:
      name: web_page
      state: absent
  - name: create container
    docker_container:
      name: web_page_prod
      image: miltonvilleda/pagina_img:lts
      state: present
      ports:
      - "8082:80"
      restart_policy: always