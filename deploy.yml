---
- hosts: test
  become: true
  tasks:
  - name: create container
    docker_container:
      name: web_page
      image: miltonvilleda/pagina_img:lts
      state: started
      restart: yes
      published_ports:
      - "8081:80"
      exposed_ports:
      - "8081"
    vars:
      ansible_python_interpreter: /bin/python3